<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Grid Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f6fa;
    }

    /* Dashboard Grid */
    .dashboard {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 250px 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background: #1e1e2f;
      color: #fff;
      padding: 1rem;
    }

    aside {
      grid-area: sidebar;
      background: #2c2c3e;
      color: #fff;
      padding: 1rem;
    }
    aside ul {
        list-style: none;      /* removes dots */
        padding-left: 0;       /* removes left indentation */
    }

    aside ul li {
        padding: 0.5rem 0;
    }
    main {
      grid-area: main;
      padding: 1rem;
    }

    footer {
      grid-area: footer;
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 0.75rem;
    }

    /* Card Grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="dashboard">

  <header>
    <h1>Dashboard</h1>
  </header>

  <aside>
    <h2>Sidebar</h2>
    <ul>
      <li>Overview</li>
      <li>Reports</li>
      <li>Analytics</li>
      <li>Settings</li>
    </ul>
  </aside>

  <main>
    <h2>Main Content</h2>
    <div class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 Dashboard App</p>
  </footer>

</div>

</body>
</html>
